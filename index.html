<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music__wrapper">
        <div class="music__play">
            <div class="music__header">
                <h4 class="music__header-now">Now Playing:</h4>
                <h2 class="music__header-name">Đưa nhau đi trốn</h2>
            </div>
            <div class="music__cd">
                <div class="music__cd-img"></div>
            </div>
            <div class="music__controll">
                <div class="btn btn-repeat"></div>
                <div class="btn btn-prev"></div>
                <div class="btn btn-play"></div>
                <div class="btn btn-next"></div>
                <div class="btn btn-random"></div>
            </div>
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
        </div>
        <div class="music__playlist">
            <div class="music__song">
                <div class="music__song-img"></div>
                <div class="music__song-content">
                    <h3 class="music__song-name">Đưa nhau đi trốn</h3>
                    <p class="music__song-author">Đen Vâu</p>
                </div>
                <div class="music__song-option"></div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
